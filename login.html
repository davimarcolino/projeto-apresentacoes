<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
</head>
<body>
    <main>
        <section class="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Bem Vindo!</h1>
                <p>Faça login e crie suas apresentações</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="login">
                        <div>
                            <i class="material-symbols-outlined">mail</i>
                            <input type="email" name="email" id="email" placeholder="seu email" autocomplete="email">
                            <label for="email">E-mail</label>
                        </div>
                        <div>
                            <i class="material-symbols-outlined">key</i>
                            <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                            <label for="senha">Senha</label>
                        </div>
                    </div>
                    <div class="submit">
                        <div class="lembrar-me">
                            <input type="checkbox" name="lembrar-me" id="lembrar-me" value="S">
                            <label for="lembrar-me">Lembrar-me</label>
                        </div>
                        <div>
                            <input type="submit" value="Entrar">
                            <a href="#">Esqueci a Senha</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
